databaseChangeLog:
  - changeSet:
      id: 1
      author: Mert
      changes:
        - createTable:
            tableName: reservations
            schemaName: campsitemanager
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: varchar(36)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: arrival_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: departure_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: long
                  constraints:
                    nullable: false